<head>
  <meta charset="utf-8">
  <title></title>
  <script>
function calculateStar(nodes, radiusList, size, unit) {
	// FIXME: Add value checking.
	var degree = (360 / (nodes * 2)) * Math.PI / 180;
	// Circle origin around (0,0)
	var pos = {x: size[0] / 2, y: size[1] / 2};
	var pointlist = [];
	var j = 0;
	// Make it generic, so that it can be reused.
	for (var i = 0; i < nodes * 2; i++) {
		j = j % radiusList.length;
		pointlist.push({
			x: (Math.cos(i * degree) * radiusList[j] + pos.x),
			y: (Math.sin(i * degree) * radiusList[j] + pos.y)
		});
		++j;
	}
	// Create CSS basic shape.
	var result = "polygon(";
	for (var i = 0; i < pointlist.length; i++) {
		if (i)
			result += ",";
		result += pointlist[i].x + unit + " " + pointlist[i].y + unit;
	}
	result += ");"
	return result;
}

alert(calculateStar(24, [50, 35, 40], [100, 100], "%"));
  </script>
